<html >
<head>
    
    <title>CRUD System</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="w-75 mx-auto py-4">
        <h3  class="py-3  fw-bold ">Product Managment System</h3>

        <label for="prductNameInput" class="form-label">Product Name :</label>
        <input type="text" id="prductNameInput" class="form-control mb-2" >

        <label for="prductPriceInput" class="form-label">Product Price :</label>
        <input type="number" id="prductPriceInput" class="form-control mb-2" >

        <label for="prductCategoryInput" class="form-label">Product Category :</label>
        <input type="text" id="prductCategoryInput" class="form-control mb-2" >

        <label for="prductDescriptionInput" class="form-label">Product Description :</label>
        <textarea type="text" id="prductDescriptionInput" class="form-control mb-2" ></textarea>

        <button onclick="addProduct()" class="btn btn-outline-primary" id="addBtn">Add Product</button>
        <button onclick="addUpdate()"  class="btn btn-outline-success d-none" id="updateBtn">Update Product</button>
        <button onclick="clearForm()"  class="btn btn-outline-secondary" id="addBtn">Clear Form</button>

    </div>

    <div class="w-75 mx-auto ">
        <label for="Search" class ="form-label">Search:</label>
        <input type="text" oninput="searchProduct(this.value)" class="form-control " id="Search" placeholder="Search By Name ...">  
    </div>
    <table class="table w-75 mx-auto table-hover">
        <thead>
            <th>Index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategory</th>
            <th>ProductDescription</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">  
        </tbody>
    </table>




    <script src="js/main.js"></script>
</body>
</html>
